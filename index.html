<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor 3D desde GitHub</title>

    <!-- Librería oficial de Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      /* ======== ESTILOS GLOBALES ======== */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000000, #101010, #050505);
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        color: #fff;
      }

      header {
        position: absolute;
        top: 25px;
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      button {
        background: transparent;
        border: 2px solid #00fff0;
        color: #00fff0;
        font-size: 16px;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      button:hover {
        background: #00fff0;
        color: #000;
        box-shadow: 0 0 20px #00fff0;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

      /* Efecto Glow del encabezado */
      header::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -20px;
        right: -20px;
        bottom: -10px;
        border-radius: 20px;
        background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent 70%);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <header>
      <button onclick="cambiarModelo(2)">MODELO 2</button>
      <button onclick="cambiarModelo(3)">MODELO 3</button>
      <button onclick="cambiarModelo(4)">MODELO 4</button>
    </header>

    <!-- Visor principal -->
    <model-viewer
      id="visor3d"
      src="https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/vehiculo3/vehiculo3.gltf"
      alt="Vehículo 3D"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1.1"
      ar
      disable-zoom
    >
    </model-viewer>

    <script>
      // ==== Cambio dinámico de modelo ====
      function cambiarModelo(num) {
        const visor = document.getElementById("visor3d");

        const modelos = {
          2: "https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/vehiculo2/vehiculo2.gltf",
          3: "https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/vehiculo3/vehiculo3.gltf",
          4: "https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/vehiculo4/vehiculo4.gltf"
        };

        visor.src = modelos[num];
      }
    </script>
  </body>
</html>
