<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D desde GitHub (CDN + Raw)</title>

  <!-- LibrerÃ­a model-viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #0a0a0a, #111111);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: "Segoe UI", sans-serif;
    }

    header {
      position: absolute;
      top: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    button {
      background: none;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover, button.active {
      background: #00ffff;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-weight: 600;
      text-shadow: 0 0 10px #00ffff;
      opacity: 0.8;
      z-index: 10;
    }

    #visor3d.fade-out {
      opacity: 0;
    }
  </style>
</head>

<body>
  <header>
    <button onclick="cambiarModelo('vehiculo2/source/vehiculo2.gltf', this)">MODELO 2</button>
    <button onclick="cambiarModelo('vehiculo3/source/vehiculo3.gltf', this)">MODELO 3</button>
    <button onclick="cambiarModelo('vehiculo4/source/vehiculo4.gltf', this)">MODELO 4</button>
  </header>

  <model-viewer
    id="visor3d"
    src="https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/vehiculo3/source/vehiculo3.gltf"
    alt="Modelo 3D"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1.2"
  ></model-viewer>

  <footer>ðŸš€ Proyecto 3D Online â€” Modelos cargados desde GitHub</footer>

  <script>
    const visor = document.getElementById("visor3d");
    const botones = document.querySelectorAll("header button");

    function cambiarModelo(modelo, boton) {
      visor.classList.add("fade-out");

      botones.forEach(b => b.classList.remove("active"));
      boton.classList.add("active");

      setTimeout(() => {
        visor.src = `https://cdn.jsdelivr.net/gh/grosox544-arch/proyecto/modelos3d/${modelo}`;
        visor.classList.remove("fade-out");
      }, 400);
    }
  </script>
</body>
</html>
